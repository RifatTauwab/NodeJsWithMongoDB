<html>
   <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
   </head>
   <body>
      <div></div>
      <script>
	  
        $.ajax({
		    url: "get_story", 
			success: function(result){
			for (var i = 0; i < result.length; i++) {
                document.write('<p>'+result[i].story_title+'</p>');
			}
        }});
        
    
	  </script>
      
   </body>
</html>
